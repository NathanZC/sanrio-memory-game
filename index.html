<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-menu" class="menu-overlay">
        <h1>Concentration Game</h1>
        <div class="menu-buttons">
            <button id="singleplayer-btn" class="menu-btn">Single Player</button>
            <button id="multiplayer-btn" class="menu-btn">Multiplayer</button>
        </div>
    </div>
    <div id="multiplayer-menu" class="menu-overlay" style="display: none;">
        <h2>Multiplayer Room</h2>
        <div class="room-controls">
            <div class="create-room">
                <button id="create-room-btn" class="menu-btn">Create Room</button>
                <div id="room-id" class="room-id" style="display: none;">
                    Room Code: <span></span>
                </div>
            </div>
            <div class="join-room">
                <input type="text" id="room-code-input" placeholder="Enter Room Code">
                <button id="join-room-btn" class="menu-btn">Join Room</button>
            </div>
        </div>
        <div id="connection-status"></div>
    </div>
    <div id="game-container">
        <div id="difficulty-selector">
            Difficulty:
            <select id="difficulty">
                <option value="easy">Easy (4x4)</option>
                <option value="medium">Medium (6x6)</option>
                <option value="hard">Hard (8x8)</option>
            </select>
            <button id="new-game">New Game</button>
        </div>
        <div id="game-board"></div>
        <div id="score">Flips: 0</div>
        <div id="highscore">High Score: --</div>
        <div class="victory-overlay">
            <div class="victory-message">Congratulations!</div>
            <div class="victory-stats"></div>
            <button class="play-again-btn">Play Again</button>
        </div>
    </div>
    <audio id="matchSound" preload="auto">
        <source src="audio/match.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="audio/wrong.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="multiplayer.js"></script>
</body>
</html>
